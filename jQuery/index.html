<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/sketchy/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-N8DsABZCqc1XWbg/bAlIDk7AS/yNzT5fcKzg/TwfmTuUqZhGquVmpb5VvfmLcMzp" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <div class="form-group">
        <label class="col-form-label" for="inputTitle">Title</label>
        <input type="text" class="form-control" placeholder="Default input" id="inputTitle">
    </div>

    <div class="form-group">
        <label class="col-form-label" for="inputDirector">Director</label>
        <input type="text" class="form-control" placeholder="Default input" id="inputDirector">
    </div>

    <div class="form-group">
        <label class="col-form-label" for="inputProducer">Producer</label>
        <input type="text" class="form-control" placeholder="Default input" id="inputProducer">
    </div>

    <div class="form-group">
        <label class="col-form-label" for="inputReleaseDate">Release date</label>
        <input type="text" class="form-control" placeholder="Default input" id="inputReleaseDate">
    </div>

</div>


<button type="button" class="btn btn-outline-primary">Load data</button>

<script src="main.js"></script>
</body>
</html>
